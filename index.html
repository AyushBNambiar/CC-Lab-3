<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        /* Basic CSS styling to improve appearance [cite: 616, 618] */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>PES2UG23CS111</h1>

    <div class="container">
        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: <span style="color: #007bff;">{{ result }}</span></h3>
        {% endif %}
    </div>
</body>
</html>
